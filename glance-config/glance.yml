---
pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar

          - type: custom-api
            title: Random Fact
            cache: 6h
            url: https://uselessfacts.jsph.pl/api/v2/facts/random
            template: |
              <p class="size-h4 color-paragraph">{{ .JSON.String "text" }}</p>

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 3h
            feeds:
              - url: https://itguyeric.com/feed/
                title: The IT guy
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://awesomekling.github.io/feed.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed

          - type: repository
            repository: qemu/qemu
            pull-requests-limit: 5
            issues-limit: 3
            commits-limit: 3

      - size: full
        widgets:
          - type: docker-containers
            hide-by-default: false

          - type: hacker-news

          - type: videos
            channels:
              - UCsnGwSIHyoYN0kiINAGUKxg   # Wolfgang's Channel
              - UCv6J_jJa8GJqFwQNgNrMuww   # ServeTheHome
              - UCOk-gHyjcWZNj3Br4oxwh0A   # Techno Tim

          - type: custom-api
            title: Steam Specials
            cache: 12h
            url: https://store.steampowered.com/api/featuredcategories?cc=fr
            template: |
              <ul class="list list-gap-10 collapsible-container" data-collapse-after="5">
              {{ range .JSON.Array "specials.items" }}
                <li>
                  <a class="size-h4 color-highlight block text-truncate" href="https://store.steampowered.com/app/{{ .Int "id" }}/">{{ .String "name" }}</a>
                  <ul class="list-horizontal-text">
                    <li>{{ div (.Int "final_price" | toFloat) 100 | printf "$%.2f" }}</li>
                    {{ $discount := .Int "discount_percent" }}
                    <li{{ if ge $discount 40 }} class="color-positive"{{ end }}>{{ $discount }}% off</li>
                  </ul>
                </li>
              {{ end }}
              </ul>

      - size: small
        widgets:
          - type: weather
            location: Seltz, France

          - type: stocks
            stocks:
              - symbol: IBM
                name: IBM
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
              - symbol: GOOGL
                name: Google
              - symbol: AMD
                name: AMD
              - symbol: TSLA
                name: Tesla

  - name: Kepler
    columns:
      - size: full
        widgets:
          - type: repository
            repository: sustainable-computing-io/kepler
            pull-requests-limit: 5
            issues-limit: 5
            commits-limit: 5

          - type: releases
            repositories:
              - sustainable-computing-io/kepler

  - name: Grout
    columns:
      - size: full
        widgets:
          - type: repository
            repository: dpdk/grout
            pull-requests-limit: 5
            issues-limit: 5
            commits-limit: 5

  - name: Glance
    columns:
      - size: full
        widgets:
          - type: repository
            repository: glanceapp/glance
            pull-requests-limit: 5
            issues-limit: 5
            commits-limit: 5

          - type: releases
            repositories:
              - glanceapp/glance
  
  - name: Reddit
    width: wide
    columns:
      - size: full
        widgets:
          - type: split-column
            max-columns: 4
            widgets:
              - type: reddit
                subreddit: selfhosted
                collapse-after: 15
              - type: reddit
                subreddit: homelab
                collapse-after: 15
              - type: reddit
                subreddit: linux
                collapse-after: 15
              - type: reddit
                subreddit: sysadmin
                collapse-after: 15

